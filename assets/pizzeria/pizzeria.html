<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validación de Premios</title>
</head>
<body class="bg-black text-center  text-white">
    <h1 class="pt-3">Validación de Premios</h1>
    <label class="pt-5" for="edadInput">Edad:</label>
    <input type="number" id="edadInput" min="0" step="1">
    <br>
    <label class="p-md-3" for="generoSelect">Género:</label>
    <select id="generoSelect">
        <option value="mujer">Mujer</option>
        <option value="hombre">Hombre</option>
    </select>
    <br>
    <button class="" id="btnValidar">Validar Premio</button>
    <br>
    <div id="resultadoPremio"></div>

    <script src="pizeria.js"></script>
</body>
</html>
